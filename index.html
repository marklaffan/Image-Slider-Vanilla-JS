<div class="container">

  	<figure class="hidden">
  		<img src="img/img3.jpg" alt="Jungle Mark" />

  	</figure>
  	<figure class="hidden">
  		<img src="img/img4.jpg" alt="Mark and Caroline sunset" />

  	</figure>
  	<figure class="hidden">

  <div class="banner" data-height="600" data-width="100%" data-slide-speed="900" data-autoslide="5000">

    <img src="img/img2.jpg" class="slider">

    <img src="img/img10.jpg" class="slider">

    <div class="previous" data-previous-cursor="img/left.png"></div>
    <div class="next" data-next-cursor="img/right.png"></div>
